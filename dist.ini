[@Git]
[Git::NextVersion]
first_version = 0.1
 
[@Basic]
  
[AutoPrereqs]
skip = ^MyApp
[CheckChangesHasContent]
[MinimumPerl]
[PkgVersion]
[PodWeaver]
[MetaConfig]
[MetaJSON]
[ReadmeMarkdownFromPod]
[CopyFilesFromBuild]
copy = README.mkdn
[ExtraTests]
[PodCoverageTests]
[PodSyntaxTests]
[EOLTests]
[Test::Compile]
[Git::Commit]
[Git::Tag]
[ArchiveRelease]
[InstallRelease]
[NextRelease]

[Prereqs]
Moose = 2.000
